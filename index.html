<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
    <title>Webcam Montefalcone</title>
    
    <style>        
        html { margin: 0; padding: env(safe-area-inset); height: 100%; width: 100%; }
        body { position: relative; margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            z-index: 1;
        }
        
        #background {               
            background-image: url("1a.webp");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            position: absolute; top: -7.5%; left: 0; width: 100%; height: 115%; 
            z-index: 0;      
        }

        .video-wrapper {
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            width: 80%;
            height: auto;
            position: relative;
            background: #000;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- IL TRUCCO AGGRESSIVO --- */
        iframe {
            width: 100%;
            /* Aumentiamo drasticamente l'altezza per spingere via le barre mobili */
            height: 240%; 
            border: none;
            position: absolute;
            /* Centriamo il video spingendo l'iframe in alto del 70% */
            top: -70%; 
            left: 0;
            z-index: 1;
            transition: all 0.5s ease;
            pointer-events: none; /* Disabilita i click su YouTube (niente pausa accidentale) */
        }

        /* Quando andiamo a tutto schermo, resetta tutto per vederlo normale */
        .video-wrapper.is-fullscreen iframe {
            height: 100% !important;
            top: 0 !important;
            pointer-events: auto !important; /* Riabilita i controlli in fullscreen */
        }

        /* --- PULSANTE CUSTOM --- */
        #custom-fs-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            
            /* Stile Elegante */
            width: 44px; /* Dimensione dito minima */
            height: 44px;
            background-color: rgba(0, 0, 0, 0.6); /* Nero trasparente */
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%; /* Rotondo è più moderno */
            
            color: white;
            font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            
            /* FORZATURA VISIBILITÀ */
            z-index: 99999 !important;
            transform: translateZ(100px);
            -webkit-transform: translateZ(100px);
            backdrop-filter: blur(4px); /* Effetto vetro carino */
        }
        
        #custom-fs-btn:active { background-color: rgba(0,0,0,0.9); transform: translateZ(100px) scale(0.95); }

    </style>
</head>
<body>

    <div id="background"></div>

    <div id="main-container">
        <div class="video-wrapper" id="videoWrapper">
            
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Live Webcam" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>

            <div id="custom-fs-btn" onclick="toggleFullScreen()">
                ⛶
            </div>

        </div>
    </div>
    
    <script>
        var videoWrapper = document.getElementById('videoWrapper');

        // Fullscreen Logic
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (videoWrapper.requestFullscreen) videoWrapper.requestFullscreen();
                else if (videoWrapper.webkitRequestFullscreen) videoWrapper.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }

        // Listener per cambio stato (Zoom in/out)
        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                videoWrapper.classList.add("is-fullscreen");
            } else {
                videoWrapper.classList.remove("is-fullscreen");
            }
        }
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange);

        // Layout Logic
        function adjustLayout() {
            var screenAspectRatio = window.innerWidth / window.innerHeight;
            var videoAspectRatio = 16 / 9;
            if (screenAspectRatio > videoAspectRatio) { 
                videoWrapper.style.width = 'auto'; videoWrapper.style.height = '80%';            
            } else {            
                videoWrapper.style.width = '80%'; videoWrapper.style.height = 'auto';
            }
        }
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);
        adjustLayout();
        
        // iPhone Scroll Fix
        if(/iPhone/.test(navigator.platform)){ 
            document.body.style.overflow = 'hidden';
        } else {
            var bg = document.getElementById("background");
            if (bg) bg.parentNode.removeChild(bg);
            document.documentElement.style.background = 'url("1a.webp") center/cover no-repeat fixed';
            document.documentElement.style.overflow = 'hidden';            
        }
    </script>
</body>
</html>
