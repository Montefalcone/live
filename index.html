 <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- FONT --- */
        @font-face {
            font-family: 'MerryChristmasFont';
            src: url('last.otf') format('truetype');
        }

        #main-container {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative; z-index: 20;
        }

        /* --- SFONDO --- */
        #bg-static {
            position: absolute;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: url("1b.webp"); 
            background-size: cover; background-position: center;
            z-index: 0;
            filter: brightness(0.6) contrast(1.2) saturate(1.1);
            animation: driftingWorld 80s ease-in-out infinite alternate;
        }
        @keyframes driftingWorld {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(2%, 1.5%) scale(1.02); }
            50% { transform: translate(0%, 3%) scale(1.04); }
            75% { transform: translate(-2%, 1.5%) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- LOGO STEMMA --- */
        .municipality-logo {
            width: 110px; 
            height: auto;
            margin-bottom: 15px;
            z-index: 30;
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
            transition: transform 0.3s ease;
        }
        .municipality-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        /* --- MESSAGGIO --- */
        .festive-message {
            font-family: 'MerryChristmasFont', serif;
            color: #ffffff;
            text-align: center;
            font-size: 3.5rem; 
            line-height: 1.2;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px #000, 0 0 25px rgba(255, 255, 255, 0.6);
            z-index: 30;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- PLAYER --- */
        .video-wrapper {
            position: relative;
            width: auto; height: 60%;
            aspect-ratio: 16/9;
            border-radius: 15px; overflow: hidden; background: #000;
            box-shadow: 0 0 30px rgba(255, 220, 150, 0.2), 0 40px 80px rgba(0,0,0,0.95);
            border: 1px solid rgba(255, 255, 255, 0.15); z-index: 30;
        }

        /* --- OTTIMIZZAZIONE MOBILE --- */
        @media (max-width: 768px) {
            #main-container {
                justify-content: flex-start; 
                padding-top: 15vh;
            }

            .municipality-logo {
                width: 70px; 
                margin-bottom: 10px;
            }

            .festive-message {
                font-size: 5.5vw; 
                line-height: 1.4;
                margin-bottom: 15px;
            }

            .video-wrapper { 
                width: 95%; 
                height: auto; 
            }

            #bg-static {
                animation: driftingWorldMobile 60s ease-in-out infinite alternate;
                background-position: center center; 
            }
        }

        @keyframes driftingWorldMobile {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-2%, 0) scale(1.1); } 
        }

        /* --- EFFETTI --- */
        .warm-flicker {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(255, 180, 50, 0.15), transparent 80%);
            z-index: 2; pointer-events: none; mix-blend-mode: overlay;
            animation: firePulse 4s ease-in-out infinite alternate;
        }
        @keyframes firePulse { 0% { opacity: 0.1; } 100% { opacity: 0.5; } }

        .particles-container { position: absolute; inset: 0; pointer-events: none; z-index: 5; overflow: hidden; }
        
        /* Neve */
        .snowflake {
            position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.9;
            box-shadow: 0 0 3px white; 
        }

        /* Scintille (Stile Base) */
        .ember {
            position: absolute; bottom: -20px; background: #ffcc00; border-radius: 50%;
            opacity: 0; filter: blur(2px);
        }
        
        /* --- ANIMAZIONI DIVERSE PER LE SCINTILLE --- */
        /* 1. Sale verso Destra */
        @keyframes riseRight { 
            0% { transform: translateY(0) translateX(0); opacity: 0; } 
            20% { opacity: 0.8; } 
            100% { transform: translateY(-90vh) translateX(15vw); opacity: 0; } 
        }
        /* 2. Sale verso Sinistra */
        @keyframes riseLeft { 
            0% { transform: translateY(0) translateX(0); opacity: 0; } 
            20% { opacity: 0.8; } 
            100% { transform: translateY(-90vh) translateX(-15vw); opacity: 0; } 
        }
        /* 3. Sale a ZigZag (Vento variabile) */
        @keyframes riseZigZag { 
            0% { transform: translateY(0) translateX(0); opacity: 0; } 
            25% { transform: translateY(-20vh) translateX(5vw); opacity: 0.8; }
            75% { transform: translateY(-60vh) translateX(-5vw); opacity: 0.4; }
            100% { transform: translateY(-90vh) translateX(0); opacity: 0; } 
        }

        /* Animazione Neve */
        @keyframes fall { 0% { transform: translate(0, -10vh); } 100% { transform: translate(15vw, 110vh); } }

        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7) 85%, black 100%);
            z-index: 6; pointer-events: none;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }
        .click-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 30; cursor: default; }
        #custom-fs-btn {
            position: absolute; bottom: 15px; right: 15px; width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; color: #fff; font-size: 24px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            z-index: 40; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div id="bg-static"></div>
    <div class="warm-flicker"></div>
    <div class="vignette"></div>
    <div class="particles-container" id="particlesContainer"></div>

    <div id="main-container">
        <img src="stemma2-removebg-preview.png" alt="Stemma Comune di Montefalcone" class="municipality-logo">
        
        <div class="festive-message">
            Il comune di Montefalcone di Val Fortore<br>
            augura a tutti Buone Feste
        </div>

        <div class="video-wrapper" id="videoWrapper">
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Webcam" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
            <div class="click-shield"></div>
            <div id="custom-fs-btn" onclick="toggleFullScreen()">⛶</div>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            
            // RILEVA SE È MOBILE
            const isMobile = window.innerWidth < 768;

            const snowCount = isMobile ? 35 : 70; 
            const emberCount = isMobile ? 15 : 30;
            const speedModifier = isMobile ? 1.5 : 1; 

            // --- NEVE ---
            for (let i = 0; i < snowCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                const size = Math.random() * 3 + 2; 
                flake.style.width = size + 'px'; flake.style.height = size + 'px';
                flake.style.left = (Math.random() * 120 - 10) + 'vw';
                
                const duration = (Math.random() * 4 + 4) * speedModifier;
                flake.style.animation = `fall ${duration}s linear infinite`;
                flake.style.animationDelay = '-' + (Math.random() * 5) + 's';
                container.appendChild(flake);
            }

            // --- SCINTILLE (RANDOMIZZATE) ---
            // Lista delle animazioni possibili
            const animations = ['riseRight', 'riseLeft', 'riseZigZag'];

            for (let i = 0; i < emberCount; i++) {
                const ember = document.createElement('div');
                ember.classList.add('ember');
                const size = Math.random() * 4 + 3;
                ember.style.width = size + 'px'; ember.style.height = size + 'px';
                
                // Posizione di partenza random
                ember.style.left = Math.random() * 100 + 'vw';
                
                // Velocità random
                const duration = (Math.random() * 6 + 6) * speedModifier;
                
                // Scegli un'animazione a caso tra le 3
                const randomAnim = animations[Math.floor(Math.random() * animations.length)];
                
                ember.style.animation = `${randomAnim} ${duration}s linear infinite`;
                ember.style.animationDelay = '-' + (Math.random() * 10) + 's';
                
                container.appendChild(ember);
            }
        }
        createParticles();

        // GESTIONE FULLSCREEN E ORIENTAMENTO
        var videoWrapper = document.getElementById('videoWrapper');

        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // ENTRA in Fullscreen
                if (videoWrapper.requestFullscreen) videoWrapper.requestFullscreen();
                else if (videoWrapper.webkitRequestFullscreen) videoWrapper.webkitRequestFullscreen();
                
                // Prova a bloccare in orizzontale (Landscape) quando entra (se supportato)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(function(e) { /* Ignora errore se non supportato */ });
                }

            } else {
                // ESCE dal Fullscreen
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                
                // Sblocca orientamento (torna come il telefono)
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        // ASCOLTATORE EVENTI (Fix robusto per quando si esce con il tasto "indietro" del telefono)
        function onFullScreenChange() {
            // Se non c'è nessun elemento in fullscreen (siamo usciti)
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock(); // Forza sblocco rotazione
                }
            }
        }

        // Aggiungi listener per tutti i browser
        document.addEventListener('fullscreenchange', onFullScreenChange);
        document.addEventListener('webkitfullscreenchange', onFullScreenChange);
        document.addEventListener('mozfullscreenchange', onFullScreenChange);
    </script>
</body>
