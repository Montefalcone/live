      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      overscroll-behavior: none;
      background-color: var(--color-bg);
      -webkit-font-smoothing: antialiased;

    @font-face {

      src: url('last.otf') format('opentype');

    #main-container {

      background-position: center;
      z-index: 0;

      pointer-events: none;

    @media (min-width: 769px) {

        top: -5%;
        left: -5%;
        width: 110%;
        height: 110%;
        animation: driftBg 60s ease-in-out infinite alternate;
      }

    @keyframes driftBg {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-2%, 1%) scale(1.03); }
    }

    .municipality-logo, .festive-message { pointer-events: none; }

      margin-bottom: 15px;

    .festive-message {
      font-family: 'MerryChristmasFont', 'Brush Script MT', cursive, serif;
      color: var(--color-white);
      text-align: center;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px var(--color-bg), 0 0 25px rgba(255, 255, 255, 0.6);
      z-index: 30;
      padding: 0 20px;
      width: 100%;
    }

    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.7) 85%, var(--color-bg) 100%);
      z-index: 6;
      pointer-events: none;
    }

    /* Particelle */
    .particles-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
      contain: strict;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      will-change: transform;
      transform: translateZ(0);
    }

    @keyframes fall {
      0% { transform: translate3d(0, -10vh, 0); }
      100% { transform: translate3d(0, 110vh, 0); }
    }

    .ember {
      position: absolute;
      bottom: -20px;
      background: #ffaa00;
      border-radius: 50%;
      opacity: 0;
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    @keyframes rise {
      0% { transform: translate3d(0, 0, 0); opacity: 0; }
      15% { opacity: 0.7; }
      100% { transform: translate3d(10vw, -100vh, 0); opacity: 0; }
    }

    /* Video Wrapper */
    .video-wrapper {
      position: relative;
      width: auto;
      height: 60%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius-video);
      overflow: hidden;
      background: var(--color-bg);
      box-shadow: var(--shadow-glow), var(--shadow-deep);
      border: 1px solid var(--color-border);
      z-index: 30;
    }

    /* === VIDEO.JS CUSTOM STYLING === */
    .video-js {
      width: 100%;
      height: 100%;
      border-radius: var(--radius-video);
      overflow: hidden;
    }

    /* Nascondi UI default di video.js, usiamo la nostra */
    .video-js .vjs-control-bar {
      display: none !important;
    }

    .video-js .vjs-big-play-button {
      display: none !important;
    }

    .video-js .vjs-loading-spinner {
      display: none !important;
    }

    .video-js .vjs-poster {
      background-size: cover;
      filter: blur(20px) brightness(0.5);
      transform: scale(1.1);
    }

    /* Custom Loading Overlay */
    .custom-loading {
      position: absolute;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-bg);
      opacity: 1;
      visibility: visible;
      transition: opacity 300ms ease, visibility 0ms linear 0ms;
      pointer-events: none;
    }

    .custom-loading.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 300ms ease, visibility 0ms linear 300ms;
    }

    .custom-loading .preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px) brightness(0.5) saturate(0.8);
      transform: scale(1.1);
    }

    .custom-loading .spinner-box {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 2;
    }

    .custom-loading .spinner {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.25);
      border-top-color: rgba(255, 255, 255, 0.9);
      animation: spin 0.8s linear infinite;
    }

    .custom-loading .status {
      font-family: "Poppins", sans-serif;
      font-size: 11px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.85);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Custom Controls */
    .custom-controls {
      position: absolute;
      inset: 0;
      z-index: 50;
      opacity: 0;
      transition: opacity 150ms ease;
      pointer-events: none;
    }

    .custom-controls.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Play/Pause centrale */
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn:active { transform: translate(-50%, -50%) scale(0.92); }
    .play-btn svg { width: 36px; height: 36px; fill: white; }
    .play-btn .icon-pause { display: none; }
    .video-wrapper.is-playing .play-btn .icon-play { display: none; }
    .video-wrapper.is-playing .play-btn .icon-pause { display: block; }

    /* Fullscreen btn */
    .fs-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fs-btn:active { transform: scale(0.92); }
    .fs-btn svg { width: 20px; height: 20px; fill: white; }
    .fs-btn .icon-exit { display: none; }
    .video-wrapper.is-fullscreen .fs-btn .icon-enter { display: none; }
    .video-wrapper.is-fullscreen .fs-btn .icon-exit { display: block; }

    /* Live Badge */
    .live-badge {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 60;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--radius-pill);
      color: var(--color-white);
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.18);
      border: 1px solid var(--color-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      pointer-events: none;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-live);
      box-shadow: 0 0 12px rgba(255, 43, 43, 0.95);
      animation: livePulse 1.6s infinite;
    }

    .video-wrapper:not(.is-playing) .live-dot {
      background: var(--color-live-off);
      box-shadow: none;
      animation: none;
    }

    @keyframes livePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Gradient bottom */
    .gradient-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      pointer-events: none;
      z-index: 40;
      opacity: 0;
      transition: opacity 150ms ease;
    }

    .custom-controls.visible .gradient-bottom {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) and (orientation: portrait) {
      #main-container {
        justify-content: flex-start;
        padding-top: 18vh;
      }

      .municipality-logo { width: 75px; margin-bottom: 10px; }
      .festive-message { font-size: 6vw; line-height: 1.4; margin-bottom: 20px; }
      .video-wrapper { width: 95%; height: auto; }
      .play-btn { width: 65px; height: 65px; }
      .play-btn svg { width: 30px; height: 30px; }
      .fs-btn { width: 38px; height: 38px; }
      .live-badge { padding: 6px 10px; font-size: 10px; gap: 6px; }
      .live-dot { width: 6px; height: 6px; }
    }

    @media screen and (orientation: landscape) and (max-height: 600px) {
      .municipality-logo, .festive-message, #bg-static, .vignette, .particles-container {
        display: none !important;
      }

      #main-container {
        padding: 0 !important;
        justify-content: center !important;
        background: var(--color-bg);
      }

      .video-wrapper {
        width: 100vw;
        height: 100vh;
        border: none;
        border-radius: 0;
      }

      .video-js { border-radius: 0; }
    }

    /* Fullscreen */
    .video-wrapper:fullscreen,
    .video-wrapper:-webkit-full-screen {
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    .video-wrapper:fullscreen .video-js,
    .video-wrapper:-webkit-full-screen .video-js {
      border-radius: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
      .particles-container { display: none !important; }
      .custom-loading .spinner { animation: spin 0.8s linear infinite !important; }
    }
  </style>
</head>

    (() => {
      'use strict';

      const $ = id => document.getElementById(id);

      class WebcamPlayer {
        constructor() {
          this.wrapper = $('videoWrapper');
          this.loading = $('customLoading');
          this.controls = $('customControls');
          this.playBtn = $('playBtn');
          this.fsBtn = $('fsBtn');
          this.statusText = $('statusText');
          
          this.player = null;
          this.hideTimer = null;
          this.userPaused = false;

          this.init();
        }

        init() {
          this.setupVideoJs();
          this.bindEvents();
          this.createParticles();
        }

        setupVideoJs() {
          this.status('Connessione...');

          // Configurazione Video.js ottimizzata per live
          this.player = videojs('liveVideo', {
            controls: false,
            autoplay: true,
            muted: true,
            preload: 'auto',
            fluid: false,
            fill: true,
            liveui: true,
            liveTracker: {
              trackingThreshold: 0,
              liveTolerance: 10
            },
            html5: {
              vhs: {
                // Configurazione VHS (Video.js HTTP Streaming)
                overrideNative: !videojs.browser.IS_SAFARI,
                enableLowInitialPlaylist: true,
                smoothQualityChange: true,
                fastQualityChange: true,
                allowSeeksWithinUnsafeLiveWindow: true,
                // Configurazione per live
                experimentalBufferBasedABR: true,
                useDevicePixelRatio: true,
                limitRenditionByPlayerDimensions: true,
                // Buffer settings
                bandwidth: 5000000,
                maxPlaylistRetries: 10,
                useBandwidthFromLocalStorage: true
              },
              nativeAudioTracks: false,
              nativeVideoTracks: false
            },
            sources: [{
              src: 'https://live.webcammontefalconedivalfortore.it/memfs/58e0bcbe-f1bd-4c8b-85f7-b4566a3e5392.m3u8',
              type: 'application/x-mpegURL'
            }]
          });

          // Eventi Video.js
          this.player.ready(() => {
            console.log('[VideoJS] Ready');
            this.status('Avvio...');
            
            // Tenta autoplay
            const playPromise = this.player.play();
            if (playPromise) {
              playPromise.catch(() => {
                console.log('[VideoJS] Autoplay blocked');
                this.status('Tap per avviare');
                this.showControls();
              });
            }
          });

          this.player.on('loadeddata', () => {
            console.log('[VideoJS] Loaded data');
          });

          this.player.on('canplay', () => {
            console.log('[VideoJS] Can play');
          });

          this.player.on('playing', () => {
            console.log('[VideoJS] Playing');
            this.setPlaying(true);
            this.hideLoading();
          });

          this.player.on('pause', () => {
            console.log('[VideoJS] Pause, userPaused:', this.userPaused);
            this.setPlaying(false);
            
            // Se non Ã¨ stato l'utente, riprova
            if (!this.userPaused && !document.hidden) {
              setTimeout(() => {
                if (this.player.paused() && !this.userPaused) {
                  console.log('[VideoJS] Auto-resume');
                  this.player.play();
                }
              }, 500);
            }
          });

          this.player.on('waiting', () => {
            console.log('[VideoJS] Waiting/buffering');
            this.status('Buffering...');
          });

          this.player.on('error', (e) => {
            console.error('[VideoJS] Error:', this.player.error());
            this.status('Riconnessione...');
            
            // Riprova dopo 2 secondi
            setTimeout(() => {
              this.player.src({
                src: 'https://live.webcammontefalconedivalfortore.it/memfs/58e0bcbe-f1bd-4c8b-85f7-b4566a3e5392.m3u8',
                type: 'application/x-mpegURL'
              });
              this.player.play();
            }, 2000);
          });

          this.player.on('stalled', () => {
            console.log('[VideoJS] Stalled');
          });
        }

        status(text) {
          if (this.statusText) this.statusText.textContent = text;
        }

        hideLoading() {
          this.loading?.classList.add('hidden');
        }

        showLoading() {
          this.loading?.classList.remove('hidden');
        }

        setPlaying(playing) {
          this.wrapper.classList.toggle('is-playing', playing);
        }

        showControls() {
          this.controls.classList.add('visible');
          clearTimeout(this.hideTimer);
          
          this.hideTimer = setTimeout(() => {
            if (!this.player.paused()) {
              this.controls.classList.remove('visible');
            }
          }, 4000);
        }

        hideControls() {
          this.controls.classList.remove('visible');
          clearTimeout(this.hideTimer);
        }

        toggleControls() {
          if (this.controls.classList.contains('visible')) {
            this.hideControls();
          } else {
            this.showControls();
          }
        }

        togglePlay() {
          if (this.player.paused()) {
            this.userPaused = false;
            this.player.play();
          } else {
            this.userPaused = true;
            this.player.pause();
          }
          this.showControls();
        }

        toggleFullscreen() {
          if (document.fullscreenElement || document.webkitFullscreenElement) {
            (document.exitFullscreen || document.webkitExitFullscreen).call(document);
          } else {
            (this.wrapper.requestFullscreen || this.wrapper.webkitRequestFullscreen)?.call(this.wrapper);
          }
        }

        onFullscreenChange() {
          const isFs = !!(document.fullscreenElement || document.webkitFullscreenElement);
          this.wrapper.classList.toggle('is-fullscreen', isFs);

          if (isFs) {
            screen.orientation?.lock?.('landscape').catch(() => {});
          } else {
            screen.orientation?.unlock?.();
          }
        }

        bindEvents() {
          // Tap sul video = toggle controls
          this.wrapper.addEventListener('click', (e) => {
            if (e.target === this.playBtn || e.target === this.fsBtn || 
                e.target.closest('.play-btn') || e.target.closest('.fs-btn')) {
              return;
            }
            this.toggleControls();
          });

          // Play button
          this.playBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            this.togglePlay();
          });

          // Fullscreen button
          this.fsBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleFullscreen();
          });

          // Fullscreen change
          document.addEventListener('fullscreenchange', () => this.onFullscreenChange());
          document.addEventListener('webkitfullscreenchange', () => this.onFullscreenChange());

          // Visibility change
          document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !this.userPaused) {
              console.log('[Visibility] Tab visible, resuming...');
              this.player.play();
            }
          });

          // Online
          window.addEventListener('online', () => {
            console.log('[Network] Back online');
            this.player.src({
              src: 'https://live.webcammontefalconedivalfortore.it/memfs/58e0bcbe-f1bd-4c8b-85f7-b4566a3e5392.m3u8',
              type: 'application/x-mpegURL'
            });
            this.player.play();
          });
        }

        createParticles() {
          if (window.matchMedia?.('(prefers-reduced-motion: reduce)').matches) return;

          const container = $('particlesContainer');
          if (!container) return;

          const isMobile = window.innerWidth < 769;
          const snowCount = isMobile ? 25 : 45;
          const emberCount = isMobile ? 10 : 20;

          const fragment = document.createDocumentFragment();
          
          for (let i = 0; i < snowCount; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            const size = Math.random() * 2.5 + 1.5;
            flake.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}vw;animation:fall ${Math.random()*6+6}s linear infinite ${Math.random()*-10}s`;
            fragment.appendChild(flake);
          }

          for (let i = 0; i < emberCount; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            const size = Math.random() * 3 + 2;
            ember.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}vw;animation:rise ${Math.random()*8+8}s linear infinite ${Math.random()*-15}s`;
            fragment.appendChild(ember);
          }

          container.appendChild(fragment);
        }
      }

      // Start
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => new WebcamPlayer());
      } else {
        new WebcamPlayer();
      }
    })();
  </script>
</body>
</html>
