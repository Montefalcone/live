      function clearAutoHide() {

        autoHideTimer = null;
      }

      function scheduleAutoHide() {
        clearAutoHide();
        autoHideTimer = setTimeout(() => {
          wrapper.classList.remove('controls-visible');

      }

      function showControls() {
        wrapper.classList.add('controls-visible');
        scheduleAutoHide();
      }

      function hideControls() {
        wrapper.classList.remove('controls-visible');
        clearAutoHide();
      }

      const MAX_BEHIND_SEC = 25;   // tolleranza (tu vuoi 10-20: qui limitiamo gli “salti” inutili)
      const TARGET_BEHIND_SEC = 3; // ci rimettiamo a ~3s dal live edge
      const CATCHUP_COOLDOWN_MS = 15000;
      let lastCatchUpAt = 0;

      function getSeekableEnd() {
        try {
          const s = video.seekable;
          if (s && s.length) return s.end(s.length - 1);
        } catch (e) {}
        return null;
      }

      function catchUpToLiveIfNeeded() {
        const now = Date.now();
        if (now - lastCatchUpAt < CATCHUP_COOLDOWN_MS) return false;

        const liveEnd = getSeekableEnd();
        if (liveEnd == null || !Number.isFinite(liveEnd)) return false;

        const cur = Number(video.currentTime || 0);
        const behind = liveEnd - cur;

            return true;
          } catch (e) {}

      function togglePlayPause() {
        // prima di ripartire: se sei rimasto indietro (pausa lunga/tab), torna al live
        catchUpToLiveIfNeeded();

        if (video.paused) {
          video.play().catch(() => {});
          // secondo “aggancio” leggero dopo l’avvio (se necessario)
          setTimeout(() => catchUpToLiveIfNeeded(), 900);
        } else {

        // dopo play/pause: mostra controlli e poi autohide

        setTimeout(() => catchUpToLiveIfNeeded(), 300);

      video.addEventListener('play', () => {
        setPausedUI();
        // in play, lasciamo autohide gestito dai 4 secondi

      video.addEventListener('pause', () => {
        setPausedUI();
        // quando va in pausa, mostriamo controlli (poi si nascondono dopo 4s come richiesto)

      });

      // Se torni nel tab/app dopo tanto tempo: fai catch-up (una volta, senza lag)

        if (document.visibilityState === 'visible') {

      window.addEventListener('focus', () => {

        el.classList.add('on');
      }
      function curtainOff(el) {
        if (!el) return;
        el.classList.remove('on');
      }

      async function lockOrientation(mode) {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock(mode);
          }
        } catch (e) {}
      }
      function unlockOrientation() {
        try {

          curtainOff(fsCurtain);
          curtainOff(pageCurtain);

          const size = Math.random() * 3 + 2;
          flake.style.width = size + 'px'; flake.style.height = size + 'px';

          const duration = (Math.random() * 4 + 4) * speedModifier;
          flake.style.animation = `fall ${duration}s linear infinite`;
          flake.style.animationDelay = '-' + (Math.random() * 5) + 's';
          container.appendChild(flake);
        }

        const animations = ['riseRight', 'riseLeft', 'riseZigZag'];
        for (let i = 0; i < emberCount; i++) {
          const ember = document.createElement('div');
          ember.classList.add('ember');
          const size = Math.random() * 4 + 3;
          ember.style.width = size + 'px'; ember.style.height = size + 'px';
          ember.style.left = Math.random() * 100 + 'vw';
          const duration = (Math.random() * 6 + 6) * speedModifier;
          const randomAnim = animations[Math.floor(Math.random() * animations.length)];
          ember.style.animation = `${randomAnim} ${duration}s linear infinite`;
          ember.style.animationDelay = '-' + (Math.random() * 10) + 's';
          container.appendChild(ember);
        }
      }

      if (!prefersReducedMotion) createParticles();

      // init
      setPausedUI();
      hideControls(); // partenza pulita: click/tap 1 mostra
    })();
  </script>
</body>
</html>
