<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Webcam Montefalcone</title>
    
    <style>
        body {
            background-image: url("1a.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .video-wrapper {
            width: 70%; /* Larghezza predefinita del contenitore */
            aspect-ratio: 16/9; /* Mantiene l'aspect ratio corretto */
            border-radius: 15px;
            overflow: hidden;
            max-width: 100vw; /* Non superare mai la larghezza dello schermo */
            max-height: 100vh; /* Non superare mai l'altezza dello schermo */
        }

        iframe {
            width: 100%; /* L'iframe riempie completamente il contenitore */
            height: 100%; /* Mantenere l'altezza proporzionale */
            border: none; /* Nessun bordo intorno all'iframe */
        }
    </style>
</head>
<body>
    <div class="video-wrapper" id="videoWrapper">
        <iframe 
            src="https://youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw" 
            title="Live streaming di Montefalcone Di Val Fortore" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
    </div>
    
    <script>
        var videoWrapper = document.getElementById('videoWrapper');

        function adjustLayout() {
            if (window.orientation === 90 || -90 || window.innerWidth > window.innerHeight) { // Modalità landscape
                videoWrapper.style.width = '100%';
            } else { // Modalità verticale
                videoWrapper.style.width = '90%'; // Aumentare la larghezza in verticale
            }
        }

        // Ascolta sia i cambiamenti di orientamento che i cambiamenti delle dimensioni della finestra
        window.addEventListener('orientationchange', adjustLayout);
        window.addEventListener('resize', adjustLayout); // Aggiunto l'ascolto degli eventi di ridimensionamento

        // Chiamare immediatamente la funzione per assicurarsi che il layout sia corretto all'inizio
        adjustLayout();

        // Esegui il codice ogni 500 ms per assicurarti che la regolazione sia rapida
        setInterval(adjustLayout, 500);
    </script>
</body>
</html>
