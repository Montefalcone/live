      whenReady(() => {
        if (window.Plyr) {
          player = new Plyr(video, {
          controls: ['play-large', 'fullscreen'],
          clickToPlay: true,
          hideControls: true,
          tooltips: { controls: false, seek: false },
          fullscreen: { enabled: true, fallback: true, iosNative: true }
          });
        } else {
          // Fallback: keep native controls if Plyr CDN fails.
          player = {
            play: () => video.play(),
            on: () => {}
          };
        }

        video.addEventListener('waiting', armStallWatchdog);
        video.addEventListener('stalled', armStallWatchdog);
        video.addEventListener('playing', () => stallTimer && clearTimeout(stallTimer));

        // iOS: enforce native fullscreen when requested
        player.on('enterfullscreen', () => {
          if (isIOS() && typeof video.webkitEnterFullscreen === 'function') {
            try { video.webkitEnterFullscreen(); } catch (_) {}
          }
        });

        attachStream().catch(() => setNeedsGesture());
      });

      startBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        attemptPlay();
      });
    })();
  </script>
</body>
</html>
