  <style>
    :root {
      --radius-video: 24px;
      --blur-strength: 20px; /* IL BLUR È TORNATO */
      --color-live: #ff2b2b;
      --transition-speed: 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: system-ui, sans-serif; }

    /* SFONDO */
    #bg { position: fixed; inset: 0; z-index: 0; }
    #bgPoster, #bgVideo { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s ease; }
    #bgPoster { opacity: 1; filter: blur(40px) brightness(0.4); transform: scale(1.1); } 
    /* Poster molto sfocato per dare atmosfera subito */
    body.bg-playing #bgPoster { opacity: 0; }
    body.bg-playing #bgVideo { opacity: 1; filter: blur(30px) brightness(0.4); transform: scale(1.1); }

    /* LAYOUT CENTRALE */
    main {
      position: relative; z-index: 2; height: 100%;
      display: grid; place-items: center; padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: min(980px, 92vw); aspect-ratio: 16/9;
      border-radius: var(--radius-video);
      background: #000;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      /* Forza accelerazione hardware per evitare lag del blur */
      transform: translateZ(0);
    }

    .video-wrapper:fullscreen {
      width: 100vw; height: 100vh; border-radius: 0; border: none; padding: 0;
    }

    video#liveVideo {
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0; transition: opacity 0.5s ease;
    }
    .video-wrapper.is-ready video#liveVideo { opacity: 1; }

    /* ELEMENTI UI COMUNI (Glassmorphism) */
    .glass-ui {
      background: rgba(20, 20, 20, 0.4); /* Base scura semitrasparente */
      backdrop-filter: blur(var(--blur-strength)); /* IL BLUR */
      -webkit-backdrop-filter: blur(var(--blur-strength));
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      z-index: 20;
      /* Ottimizzazione performance animazione */
      will-change: opacity, transform;
      transition: opacity var(--transition-speed), transform var(--transition-speed);
    }

    /* BADGE LIVE (Basso Sinistra) */
    .live-badge {
      position: absolute; bottom: 20px; left: 20px;
      display: flex; align-items: center; gap: 8px;
      padding: 8px 14px; border-radius: 99px;
      font-size: 12px; font-weight: 800; letter-spacing: 1px;
      pointer-events: none;
    }
    .live-dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--color-live);
      box-shadow: 0 0 10px var(--color-live);
      animation: pulse 2s infinite;
    }

    /* FULLSCREEN BUTTON (Basso Destra - FIXATO) */
    .fs-btn {
      position: absolute; bottom: 20px; right: 20px;
      width: 44px; height: 44px; border-radius: 14px; /* Un po' quadrato */
      display: grid; place-items: center; cursor: pointer;
      padding: 0; margin: 0;
    }
    .fs-btn svg { width: 22px; height: 22px; fill: white; }
    .fs-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }

    /* PLAY/PAUSE CENTRALE (OSD) */
    .osd-center {
      position: absolute; inset: 0;
      display: grid; place-items: center; pointer-events: none;
    }
    .play-btn {
      width: 80px; height: 80px; border-radius: 50%;
      pointer-events: auto; cursor: pointer;
      display: grid; place-items: center;
    }
    .play-btn svg { width: 32px; height: 32px; fill: white; }
    .play-btn:active { transform: scale(0.9); }

    /* LOGICA VISIBILITÀ CONTROLLI */
    .ui-hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95); /* Effetto zoom-out leggero quando sparisce */
    }
    .video-wrapper.is-paused .play-btn { opacity: 1; transform: scale(1); pointer-events: auto; }
    .icon-pause { display: block; } .icon-play { display: none; }
    .video-wrapper.is-paused .icon-pause { display: none; }
    .video-wrapper.is-paused .icon-play { display: block; margin-left: 4px; }

    /* TAP LAYER */
    .tap-layer { position: absolute; inset: 0; z-index: 10; cursor: pointer; -webkit-tap-highlight-color: transparent; }

    /* LOADING */
    .loading-layer {
      position: absolute; inset: 0; z-index: 50; background: #000;
      display: grid; place-items: center; transition: opacity 0.4s;
    }
    .video-wrapper.is-ready .loading-layer { opacity: 0; pointer-events: none; }
    .spinner {
      width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

<body>

  <main>
    <section class="video-wrapper" id="wrapper">
      <video id="liveVideo" playsinline muted></video>

      <div class="loading-layer" id="loader">
        <div class="spinner"></div>
      </div>

      <div class="tap-layer" id="tapLayer"></div>

      <div class="live-badge glass-ui" id="uiBadge">

        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm0-4h3V7h2v5H7V10zm10 7h-3v2h5v-5h-2v3zm-3-7V7h3V5h-5v5h2z"/></svg>
      </button>

      <div class="osd-center">
        <button class="play-btn glass-ui ui-hidden" id="playBtn" type="button">
          <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
  <script>
    (function() {
      const STREAM = 'https://live.webcammontefalconedivalfortore.it/memfs/58e0bcbe-f1bd-4c8b-85f7-b4566a3e5392.m3u8';
      
      const wrapper = document.getElementById('wrapper');
      const video = document.getElementById('liveVideo');
      const fsBtn = document.getElementById('fsBtn');
      const playBtn = document.getElementById('playBtn');
      const tapLayer = document.getElementById('tapLayer');
      const uiBadge = document.getElementById('uiBadge');
      
      let hls;
      let hideTimer;
      let controlsActive = true;

      // Gestione UI (Mostra/Nascondi)
      function showUI() {
        controlsActive = true;
        wrapper.classList.remove('hide-cursor');
        // Rimuoviamo la classe che nasconde
        uiBadge.classList.remove('ui-hidden');
        fsBtn.classList.remove('ui-hidden');
        // Il playBtn ha una logica a parte (appare solo in pausa o hover, ma qui semplifichiamo: se è in play, appare solo al tocco)
        if (!video.paused) playBtn.classList.remove('ui-hidden');
        
        clearTimeout(hideTimer);
        if (!video.paused) {
          hideTimer = setTimeout(hideUI, 2500);
        }
      }

      function hideUI() {
        if (video.paused) return; // Mai nascondere se in pausa
        controlsActive = false;
        uiBadge.classList.add('ui-hidden');
        fsBtn.classList.add('ui-hidden');
        playBtn.classList.add('ui-hidden');
        wrapper.classList.add('hide-cursor');
      }

      function togglePlay() {
        if (video.paused) {
          video.play();
          wrapper.classList.remove('is-paused');
          showUI(); // Riavvia timer per nascondere
        } else {
          video.pause();
          wrapper.classList.add('is-paused');
          showUI(); // Resta visibile in pausa
        }
      }

      // Init Video
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(STREAM);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = STREAM;
        video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
      }

      video.addEventListener('playing', () => {
        wrapper.classList.add('is-ready');
        wrapper.classList.remove('is-paused');
        showUI();
        // Background video (lazy)
        setTimeout(() => {
          const bg = document.getElementById('bgVideo');
          bg.src = 'galaxy.mp4';
          bg.play().catch(()=>{});
        }, 2000);
      });

      // Eventi
      tapLayer.addEventListener('click', () => {
        // Se UI è nascosta, mostrala. Se è visibile, toggle play/pausa o nascondi?
        // Comportamento standard mobile: tocco = mostra controlli. Secondo tocco = azione (opzionale) o nascondi.
        if (!controlsActive) showUI();
        else hideUI();
      });

      playBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePlay(); });
      
      fsBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!document.fullscreenElement) {
          wrapper.requestFullscreen().catch(err => {
            // Fallback iOS
            if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();
          });
        } else {
          document.exitFullscreen();
        }
      });
      
      // Initial state
      wrapper.classList.add('is-paused'); 
    })();
  </script>
