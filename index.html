        hls = new window.Hls({
          // Stability-first for webcams + avoid 'start-stutter'
          lowLatencyMode: false,
          backBufferLength: 60,
          maxBufferLength: 60,
          maxMaxBufferLength: 120,
          liveSyncDurationCount: 8,
          liveMaxLatencyDurationCount: 16,
          capLevelToPlayerSize: true,
          startLevel: 0,
          enableWorker: true,
          fragLoadingMaxRetry: 6,
          fragLoadingRetryDelay: 800,
          fragLoadingMaxRetryTimeout: 12000,
          manifestLoadingMaxRetry: 6,
          manifestLoadingRetryDelay: 800,
          manifestLoadingMaxRetryTimeout: 12000
        });

        hls.attachMedia(video);
        hls.on(window.Hls.Events.MEDIA_ATTACHED, () => {
          hls.loadSource(STREAM_URL);
        });

        hls.on(window.Hls.Events.ERROR, (_evt, data) => {
          if (!data) return;

          // Non-fatal network hiccups: try restart load (helps flaky networks)
          if (!data.fatal && data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
            try { hls.startLoad(-1); } catch (_) {}
            return;
          }

          // Non-fatal buffer stalls: jump to live edge and restart loading
          if (!data.fatal && data.details === window.Hls.ErrorDetails.BUFFER_STALLED_ERROR) {
            try { jumpToLiveEdge(); } catch (_) {}
            try { hls.startLoad(-1); } catch (_) {}
            return;
          }

          if (!data.fatal) return;

          try {
            switch (data.type) {
              case window.Hls.ErrorTypes.NETWORK_ERROR:
                hls.startLoad(-1);
                break;
              case window.Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError();
                break;
              default:
                hardReset();
                break;
            }
          } catch (_) {
            hardReset();
          }
        });

        waitForFirstFrame();
        return attemptPlay();
      }
      function scheduleBackgroundVideo() {
        const saveData = navigator.connection && navigator.connection.saveData;
        const et = navigator.connection && navigator.connection.effectiveType;
        const slow = et && (et.includes('2g') || et.includes('slow'));
        const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (saveData || slow || reduceMotion) return;

        setTimeout(() => {
          if (!bgVideo.src) {
            bgVideo.src = 'galaxy.mp4';
            bgVideo.load();
          }
          const p = bgVideo.play();
          if (p && typeof p.catch === 'function') p.catch(() => {});
        }, 1800);
      }

      bgVideo.addEventListener('playing', () => document.body.classList.add('bg-playing'));

      window.addEventListener('online', () => {
        try { hardReset(); } catch (_) {}
      });

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          try { bgVideo.pause(); } catch (_) {}
        } else if (document.body.classList.contains('bg-playing')) {
          const p = bgVideo.play();
          if (p && typeof p.catch === 'function') p.catch(() => {});
        }
      });

      whenReady(() => {
        if (window.Plyr) {
          player = new Plyr(video, {
          controls: ['play-large', 'fullscreen'],
          clickToPlay: !isTouchDevice,
          hideControls: true,
          tooltips: { controls: false, seek: false },
          fullscreen: { enabled: true, fallback: true, iosNative: true }
          });
        } else {
          // Fallback: keep native controls if Plyr CDN fails.
          player = {
            play: () => video.play(),
            on: () => {}
          };
        }

        video.addEventListener('waiting', armStallWatchdog);
        video.addEventListener('stalled', armStallWatchdog);
        video.addEventListener('playing', () => stallTimer && clearTimeout(stallTimer));

        // On some streams/devices, starting *too* close to the live edge causes stutter until a manual pause.
        // Fix: after playback starts, ensure we sit a few seconds behind live edge (one-time).
        const alignToSafeLiveEdge = () => {
          try {
            const s = video.seekable;
            if (!s || !s.length) return;
            const end = s.end(s.length - 1);
            const behind = end - (video.currentTime || 0);

            // If we're too close (<1s) or oddly far (>10s), move to a safer point (~3s behind).
            if (behind < 1.0 || behind > 10.0) {
              video.currentTime = Math.max(0, end - 3.0);
            }
          } catch (_) {}
        };
        video.addEventListener('playing', () => setTimeout(alignToSafeLiveEdge, 1600), { once: true });

        video.addEventListener('error', () => hardReset());
        video.addEventListener('ended', () => hardReset());
        video.addEventListener('emptied', () => hardReset());

        // Heartbeat: if playback time stops advancing while "playing", reset.
        let lastT = 0;
        let stuckCount = 0;
        setInterval(() => {
          try {
            if (video.paused) { stuckCount = 0; lastT = video.currentTime; return; }
            const t = video.currentTime || 0;
            if (t === lastT) stuckCount += 1;
            else stuckCount = 0;
            lastT = t;

            // ~15s of no progress (3 * 5s interval) => reset
            if (stuckCount >= 3) {
              hardReset();
              stuckCount = 0;
            }
          } catch (_) {}
        }, 5000);

        // iOS: enforce native fullscreen when requested
        player.on('enterfullscreen', async () => {
          await lockLandscape();
          if (isIOS() && typeof video.webkitEnterFullscreen === 'function') {
            try { video.webkitEnterFullscreen(); } catch (_) {}
          }
        });
        player.on('exitfullscreen', () => {
          unlockOrientation();
        });

        attachStream().catch(() => setNeedsGesture());
      });

      startBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        attemptPlay();
      });
    })();
  </script>
