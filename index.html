        } catch (_) {}
      }

      function handleOrientationChange() {
        const isLandscape = window.matchMedia('(orientation: landscape)').matches;
        const isMobile = window.innerWidth <= 768 || window.innerHeight <= 500;
        
        if (isLandscape && isMobile) {
          document.body.classList.add('landscape-mode');
        } else {
          document.body.classList.remove('landscape-mode');
        }
      }

      // STUCK DETECTION - RILEVA QUANDO SI BLOCCA
      let lastTime = 0;
      let stuckCount = 0;
      let reloadAttempts = 0;
      
      setInterval(() => {
        if (video.paused || !wrapper.classList.contains('is-ready')) {
          stuckCount = 0;
          reloadAttempts = 0;
          lastTime = video.currentTime;
          return;
        }
        
        const currentTime = video.currentTime || 0;
        
        // SE currentTime NON AVANZA → BLOCCATO!
        if (Math.abs(currentTime - lastTime) < 0.2) {
          stuckCount++;
          console.log(`STUCK ${stuckCount}/3 - reload attempts ${reloadAttempts}`);
          
          if (stuckCount >= 3) {
            // BLOCCATO - PROVA A RICARICARE
            if (reloadAttempts < 2 && hls) {
              console.log('Reloading fragments...');
              hls.startLoad(-1);
              reloadAttempts++;
              stuckCount = 0;
            } else {
              // ANCORA BLOCCATO - SALTA AL LIVE
              console.log('Still stuck - jumping to live');
              jumpToLive();
              stuckCount = 0;
              reloadAttempts = 0;
            }
          }
        } else {
          // OK - AVANZA
          if (stuckCount > 0) console.log('Resumed');
          stuckCount = 0;
          reloadAttempts = 0;
        }
        
        lastTime = currentTime;
      }, 3000);

      // PAUSA 5 SEC → SALTA AL LIVE
      video.addEventListener('pause', () => {
        if (pauseTimer) clearTimeout(pauseTimer);
        pauseTimer = setTimeout(() => {
          if (video.paused && wrapper.classList.contains('is-ready')) {
            jumpToLive();
            video.play().catch(() => {});
          }
        }, 5000);
      });

      video.addEventListener('play', () => {
        if (pauseTimer) {
          clearTimeout(pauseTimer);
          pauseTimer = null;
        }
      });

      // CAMBI SCHEDA → SALTA AL LIVE
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && wrapper.classList.contains('is-ready')) {
          jumpToLive();
          if (video.paused) {
            video.play().catch(() => {});
          }
        }
        
        if (document.hidden) {
          try { bgVideo.pause(); } catch (_) {}
        } else {
          if (document.body.classList.contains('bg-playing')) {
            bgVideo.play().catch(() => {});
          }
        }
      });

      bgVideo.addEventListener('playing', () => document.body.classList.add('bg-playing'));
      window.addEventListener('orientationchange', () => setTimeout(handleOrientationChange, 100));
      window.addEventListener('resize', handleOrientationChange);

      function whenReady(fn) {
        if (document.readyState !== 'loading') fn();
        else document.addEventListener('DOMContentLoaded', fn);
      }

      whenReady(() => {
        if (window.Plyr) {
          player = new Plyr(video, {
            controls: ['play-large', 'fullscreen'],
            clickToPlay: false,
            hideControls: true,
            tooltips: { controls: false, seek: false },
            fullscreen: { enabled: true, fallback: true, iosNative: true }
          });

          player.on('enterfullscreen', enterFullscreenLandscape);
          player.on('exitfullscreen', exitFullscreenPortrait);
        } else {
          player = { play: () => video.play(), on: () => {} };
        }

        if (isTouchDevice) {
          wrapper.addEventListener('click', (e) => {
            if (e.target.closest('.plyr__control') || e.target.closest('.start-cta')) return;
            
            const now = Date.now();
            if (now - lastTapTime < 300) {
              e.preventDefault();
              return;
            }
            
            lastTapTime = now;
            toggleUI();
          });
        }

        handleOrientationChange();
        attachStream().catch(() => setNeedsGesture());
      });

      startBtn.addEventListener('click', () => {
        retryCount = 0;
        attemptPlay();
      });
    })();
  </script>
</body>
