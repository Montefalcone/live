<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Webcam Montefalcone</title>
    
    <style>        
        html, body { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }
        
        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative; z-index: 20;
        }

        /* --- VIDEO SFONDO --- */
        #bg-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover; 
            filter: brightness(0.7) contrast(1.1);
        }

        /* --- VIGNETTATURA --- */
        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.5) 80%, black 100%);
            z-index: 10; pointer-events: none;
        }

        /* --- PLAYER VIDEO --- */
        .video-wrapper {
            position: relative; width: 80%; aspect-ratio: 16/9; 
            border-radius: 15px; overflow: hidden; background: #000;
            box-shadow: 0 0 40px rgba(255, 200, 100, 0.2), 0 30px 70px rgba(0,0,0,0.95);
            border: 1px solid rgba(255, 255, 255, 0.15); z-index: 30;
        }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        .click-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 30; cursor: default; }
        
        #custom-fs-btn {
            position: absolute; bottom: 15px; right: 15px; width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; color: #fff; font-size: 24px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            z-index: 40; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }

        /* --- CANVAS NEVE --- */
        #snowCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 15;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video" poster="1b.webp">
        <source src="sfondo_villaggio.mp4" type="video/mp4">
    </video>
    
    <canvas id="snowCanvas"></canvas>
    
    <div class="vignette"></div>

    <div id="main-container">
        <div class="video-wrapper" id="videoWrapper">
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Webcam" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
            <div class="click-shield"></div>
            <div id="custom-fs-btn" onclick="toggleFullScreen()">⛶</div>
        </div>
    </div>
    
    <script>
        // --- MOTORE NEVE CON VENTO VARIABILE (Javascript) ---
        (function() {
            var canvas = document.getElementById('snowCanvas');
            var ctx = canvas.getContext('2d');
            var width = window.innerWidth;
            var height = window.innerHeight;
            canvas.width = width; canvas.height = height;

            var isMobile = width < 768;
            var maxFlakes = isMobile ? 70 : 150; 
            var flakes = [];

            // VARIABILI VENTO
            var currentWind = 0;      // Il vento attuale
            var targetWind = 0;       // Dove vuole andare il vento
            var windChangeTimer = 0;  // Contatore per cambiare il vento

            function addFlake() {
                var x = Math.random() * width;
                var y = Math.random() * height;
                var speed = Math.random() * 1 + 0.5; // Velocità caduta base
                var radius = Math.random() * 2 + 0.5;
                if(isMobile) radius += 0.5; 

                flakes.push({
                    x: x, y: y, r: radius, d: speed,
                    a: Math.random() * Math.PI * 2, // Angolo oscillazione personale
                    o: Math.random() * 0.5 + 0.3,   // Opacità
                    // Peso del fiocco: i piccoli (raggio basso) subiscono più vento
                    weight: 1 - (radius / 4) 
                });
            }

            for (var i = 0; i < maxFlakes; i++) { addFlake(); }

            function updateWind() {
                // Ogni 200 frame circa (qualche secondo), cambiamo obiettivo del vento
                windChangeTimer++;
                if (windChangeTimer > 300) {
                    windChangeTimer = 0;
                    // Genera nuovo target vento casuale tra -1.5 (sinistra) e 1.5 (destra)
                    targetWind = (Math.random() - 0.5) * 3; 
                }

                // Transizione LENTA verso il target (Interpolazione)
                // Più basso è il numero (0.005), più è lenta e fluida la transizione
                currentWind += (targetWind - currentWind) * 0.005;
            }

            function draw() {
                // Pulizia canvas
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                
                for (var i = 0; i < maxFlakes; i++) {
                    var f = flakes[i];
                    ctx.moveTo(f.x, f.y);
                    ctx.globalAlpha = f.o;
                    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
                }
                ctx.fill();
                move();
            }

            var angle = 0;
            function move() {
                updateWind(); // Aggiorna la fisica del vento
                angle += 0.01;

                for (var i = 0; i < maxFlakes; i++) {
                    var f = flakes[i];
                    
                    // 1. Gravità (Giù)
                    f.y += Math.pow(f.d, 2) + 0.5; 
                    
                    // 2. Vento Globale (Variabile)
                    // Moltiplichiamo per il 'peso': i fiocchi leggeri volano via di più
                    f.x += currentWind * f.weight * 1.5;

                    // 3. Oscillazione personale (Piccolo movimento casuale)
                    f.x += Math.sin(angle + f.d) * 0.2;

                    // Gestione Uscita dallo schermo (Loop)
                    if (f.y > height) {
                        // Se esce da sotto, torna sopra in un punto casuale
                        flakes[i] = { x: Math.random() * width, y: -10, r: f.r, d: f.d, a: f.a, o: f.o, weight: f.weight };
                    }
                    
                    // Se il vento è forte, i fiocchi escono di lato.
                    // Li facciamo rientrare dal lato opposto per non lasciare buchi.
                    if (f.x > width + 20) {
                        f.x = -20; // Rientra da sinistra
                    } else if (f.x < -20) {
                        f.x = width + 20; // Rientra da destra
                    }
                }
            }

            function loop() {
                draw();
                requestAnimationFrame(loop);
            }
            loop();

            window.addEventListener('resize', function() {
                width = window.innerWidth; height = window.innerHeight;
                canvas.width = width; canvas.height = height;
            });
        })();

        // --- PLAYER LOGIC ---
        var videoWrapper = document.getElementById('videoWrapper');
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (videoWrapper.requestFullscreen) videoWrapper.requestFullscreen();
                else if (videoWrapper.webkitRequestFullscreen) videoWrapper.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }
        function adjustLayout() {
            var ratio = window.innerWidth / window.innerHeight;
            if (ratio > 1.77) { videoWrapper.style.width = 'auto'; videoWrapper.style.height = '80%'; videoWrapper.style.aspectRatio = '16/9'; } 
            else { videoWrapper.style.width = '90%'; videoWrapper.style.height = 'auto'; videoWrapper.style.aspectRatio = '16/9'; }
        }
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
