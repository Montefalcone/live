    /* =====================================================
       CSS VARIABLES - Centralizzate per manutenibilità
       ===================================================== */
    :root {

      /* Colors */
      --color-bg: #000;
      --color-live: #ff2b2b;
      --color-white: #fff;

      --transition-medium: 260ms ease;
      --transition-slow: 500ms ease;
      
      /* Shadows */
      --shadow-glow: 0 0 30px rgba(255, 220, 150, 0.2);
      --shadow-deep: 0 40px 80px rgba(0, 0, 0, 0.95);
      --shadow-button: 0 10px 28px rgba(0, 0, 0, 0.28);

    /* =====================================================

    *, *::before, *::after {

    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      overscroll-behavior: none;

      -webkit-font-smoothing: antialiased;

    }

    /* =====================================================
       FONTS
       ===================================================== */
    @font-face {
      font-family: 'MerryChristmasFont';
      src: url('last.otf') format('opentype');
      font-display: swap;
    }

    /* =====================================================
       LAYOUT PRINCIPALE
       ===================================================== */
    #main-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 20;
      transition: all var(--transition-slow);
    }

    @media (min-width: 1024px) {
      #main-container {
        transform: scale(0.965);
        transform-origin: center top;
      }
    }

    /* =====================================================
       BACKGROUND ANIMATO
       ===================================================== */
    #bg-static {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background-image: url("1a.webp");
      background-size: cover;
      background-position: center;
      z-index: 0;

      animation: driftingWorld 80s ease-in-out infinite alternate;
      pointer-events: none;
      will-change: transform;
    }

    @keyframes driftingWorld {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-2%, 2%) scale(1.05); }
    }

       ELEMENTI DECORATIVI

      z-index: 30;
      padding: 0 20px;
      width: 100%;

    .warm-flicker {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 180, 50, 0.15), transparent 80%);
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: firePulse 4s ease-in-out infinite alternate;

    @keyframes firePulse {
      0% { opacity: 0.1; }

      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.7) 85%, var(--color-bg) 100%);
      z-index: 6;
      pointer-events: none;

    /* =====================================================
       PARTICELLE (neve + embers)
       ===================================================== */
    .particles-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;

    .snowflake {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 3px white;
      will-change: transform;
    }

    .ember {
      position: absolute;
      bottom: -20px;
      background: #ffcc00;
      border-radius: 50%;
      opacity: 0;
      filter: blur(2px);
      will-change: transform, opacity;
    }

    @keyframes fall {
      0% { transform: translate(0, -10vh); }
      100% { transform: translate(15vw, 110vh); }
    }

    @keyframes riseRight {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-90vh) translateX(15vw); opacity: 0; }
    }

    @keyframes riseLeft {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-90vh) translateX(-15vw); opacity: 0; }

    @keyframes riseZigZag {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      25% { transform: translateY(-20vh) translateX(5vw); opacity: 0.8; }
      75% { transform: translateY(-60vh) translateX(-5vw); opacity: 0.4; }
      100% { transform: translateY(-90vh) translateX(0); opacity: 0; }

       VIDEO WRAPPER
       ===================================================== */

      width: auto;
      height: 60%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius-video);
      overflow: hidden;
      background: var(--color-bg);
      box-shadow: var(--shadow-glow), var(--shadow-deep);
      border: 1px solid var(--color-border);
      z-index: 30;
      pointer-events: auto;
      transition: all 0.3s ease-out;
    }

    .video-wrapper:fullscreen,
    .video-wrapper:-webkit-full-screen,
    .video-wrapper:-moz-full-screen {
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      width: 100% !important;
      height: 100% !important;
    }

    #liveVideo {
      width: 100%;
      height: 100%;
      display: block;
      background: var(--color-bg);
      object-fit: contain;
    }

    #videoWrapper .tap-layer {
      position: absolute;
      inset: 0;
      z-index: 10;
      cursor: default;
    }

    /* =====================================================
       LOADING OVERLAY
       ===================================================== */
    #videoWrapper .loading-overlay {
      position: absolute;
      inset: 0;
      z-index: 80;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg);
      opacity: 1;
      transition: opacity var(--transition-medium), visibility 0ms linear 0ms;
      pointer-events: none;
      visibility: visible;
    }

    #videoWrapper.is-ready .loading-overlay {
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-medium), visibility 0ms linear var(--transition-medium);
    }

    #videoWrapper .loading-overlay .preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px) brightness(0.5) saturate(0.8);
      transform: scale(1.1);
      opacity: 1;
    }

    #videoWrapper .loading-overlay .spinner {
      position: relative;
      width: 46px;
      height: 46px;
      border-radius: var(--radius-pill);
      border: 3px solid rgba(255, 255, 255, 0.25);
      border-top-color: rgba(255, 255, 255, 0.92);
      animation: spin 0.9s linear infinite;
      box-shadow: var(--shadow-button);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* =====================================================
       CONTROL BAR
       ===================================================== */
    #videoWrapper media-control-bar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 30;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75), transparent);
      pointer-events: none;
    }

    #videoWrapper.controls-visible media-control-bar {
      pointer-events: auto;
    }

    /* =====================================================
       FULLSCREEN BUTTON
       ===================================================== */
    #videoWrapper media-fullscreen-button {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.20);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(var(--blur-ui));
      -webkit-backdrop-filter: blur(var(--blur-ui));
      cursor: pointer;
      opacity: 0.05;
      transition: opacity var(--transition-fast);
    }

    #videoWrapper.controls-visible media-fullscreen-button {
      opacity: 1;
    }

    /* =====================================================
       LIVE BADGE
       ===================================================== */
    #videoWrapper .live-badge {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 31;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: var(--radius-pill);
      color: var(--color-white);
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 700;
      font-size: 12px;
      line-height: 1;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.18);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-button);
      backdrop-filter: blur(var(--blur-ui));
      -webkit-backdrop-filter: blur(var(--blur-ui));
      pointer-events: none;
    }

    #videoWrapper .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-live);
      box-shadow: 0 0 12px rgba(255, 43, 43, 0.95);
      animation: livePulse 1.6s infinite;
    }

    #videoWrapper.is-paused .live-dot {
      background: #666;
      box-shadow: none;
      animation: none;
    }

    @keyframes livePulse {
      0% { opacity: 1; }
      50% { opacity: 0.45; }
      100% { opacity: 1; }
    }

    /* =====================================================
       OSD PLAY/PAUSE
       ===================================================== */
    #videoWrapper .osd {
      position: absolute;
      inset: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #videoWrapper .osd-chip {
      position: relative;
      width: 84px;
      height: 84px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      padding: 0;
      margin: 0;
      font: inherit;
      color: inherit;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(var(--blur-play)) brightness(1.05) saturate(1.1);
      -webkit-backdrop-filter: blur(var(--blur-play)) brightness(1.05) saturate(1.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      opacity: 0.05;
      transform: scale(0.98);
      transition: opacity 140ms ease, transform 140ms ease;
    }

    #videoWrapper.controls-visible .osd-chip {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    #videoWrapper .osd-icon {
      width: 40px;
      height: 40px;
      fill: var(--color-white);
      opacity: 0.95;

    #videoWrapper .osd-icon.play {

    }

    #videoWrapper.is-paused .osd-icon.play {
      display: block;
    }

    #videoWrapper.is-paused .osd-icon.pause {

    }

    /* =====================================================
       CURTAINS (transizioni fullscreen)
       ===================================================== */
    #pageCurtain,
    #fsCurtain {
      background: var(--color-bg);
      opacity: 0;
      pointer-events: none;

    #pageCurtain {
      position: fixed;
      inset: 0;
      z-index: 9999;
    }

    #fsCurtain {
      position: absolute;
      inset: 0;
      z-index: 200;
      border-radius: inherit;
    }

    #pageCurtain.on,
    #fsCurtain.on {
      opacity: 1;
    }

    /* =====================================================
       RESPONSIVE - Mobile Portrait
       ===================================================== */
    @media (max-width: 768px) and (orientation: portrait) {

    @keyframes driftingWorldMobile {

    /* =====================================================
       RESPONSIVE - Landscape compatto

    @media screen and (orientation: landscape) and (max-height: 600px) {

    /* =====================================================

    @media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;

      }

      .particles-container {

      }

      #videoWrapper .loading-overlay .spinner {
        animation: spin 0.9s linear infinite !important;
      }
    }
  </style>

        }
      }

      function togglePlayPause() {
        if (video.paused) {
          userPaused = false;
          video.play();
        } else {
          userPaused = true;
          video.pause();
        }
        showControls();
      }

      // ==========================================
      // FULLSCREEN
      // ==========================================
      function toggleFullscreen() {
        fsCurtain?.classList.add('on');
        pageCurtain?.classList.add('on');

        if (document.fullscreenElement || document.webkitFullscreenElement) {
          (document.exitFullscreen || document.webkitExitFullscreen).call(document);
        } else {
          (wrapper.requestFullscreen || wrapper.webkitRequestFullscreen)?.call(wrapper);
        }
      }

      function onFullscreenChange() {
        const isFs = !!(document.fullscreenElement || document.webkitFullscreenElement);
        
        if (isFs) {
          screen.orientation?.lock?.('landscape').catch(() => {});
        } else {
          screen.orientation?.unlock?.();
        }

        setTimeout(() => {
          fsCurtain?.classList.remove('on');
          pageCurtain?.classList.remove('on');
        }, 220);
      }

      // ==========================================
      // EVENTS
      // ==========================================
      // Video events
      video.addEventListener('playing', () => {
        setReady(true);
        setPaused(false);
      });

      video.addEventListener('pause', () => {
        setPaused(true);
        // Se non è stato l'utente, riprova
        if (!userPaused && !document.hidden) {
          setTimeout(() => {
            if (video.paused && !userPaused) {
              video.play().catch(() => {});
            }
          }, 500);
        }
      });

      video.addEventListener('waiting', () => {
        // Buffering - non fare nulla
      });

      // Tap layer
      tapLayer?.addEventListener('click', toggleControls);

      // Play button
      osdBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        togglePlayPause();
      });

      // Fullscreen button
      fsBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleFullscreen();
        showControls();
      });

      // Fullscreen change
      document.addEventListener('fullscreenchange', onFullscreenChange);
      document.addEventListener('webkitfullscreenchange', onFullscreenChange);

      // Visibility
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && !userPaused) {
          video.play().catch(() => {});
        }
      });

      // ==========================================
      // PARTICELLE
      // ==========================================
      function createParticles() {
        if (window.matchMedia?.('(prefers-reduced-motion: reduce)').matches) return;

        const container = $('particlesContainer');
        if (!container) return;

        const isMobile = window.innerWidth < 768;
        const snowCount = isMobile ? 35 : 70;
        const emberCount = isMobile ? 15 : 30;
        const speedModifier = isMobile ? 1.5 : 1;

        const fragment = document.createDocumentFragment();

        // Fiocchi di neve
        for (let i = 0; i < snowCount; i++) {
          const flake = document.createElement('div');
          flake.className = 'snowflake';
          const size = Math.random() * 3 + 2;
          flake.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${Math.random() * 120 - 10}vw;
            animation: fall ${(Math.random() * 4 + 4) * speedModifier}s linear infinite;
            animation-delay: -${Math.random() * 5}s;
          `;
          fragment.appendChild(flake);
        }

        // Embers
        const animations = ['riseRight', 'riseLeft', 'riseZigZag'];
        for (let i = 0; i < emberCount; i++) {
          const ember = document.createElement('div');
          ember.className = 'ember';
          const size = Math.random() * 4 + 3;
          const randomAnim = animations[Math.floor(Math.random() * animations.length)];
          ember.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${Math.random() * 100}vw;
            animation: ${randomAnim} ${(Math.random() * 6 + 6) * speedModifier}s linear infinite;
            animation-delay: -${Math.random() * 10}s;
          `;
          fragment.appendChild(ember);
        }

        container.appendChild(fragment);
      }

      // ==========================================
      // START
      // ==========================================
      createParticles();
      initPlayer();

    })();
  </script>
</body>
