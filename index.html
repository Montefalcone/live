<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Webcam Montefalcone</title>
    
    <style>        
        /* Reset e Base */
        html { height: 100%; width: 100%; margin: 0; padding: env(safe-area-inset); box-sizing: border-box; }
        body { 
            position: relative; margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }
        
        /* Contenitore Principale */
        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative; z-index: 2;
        }
        
        /* Sfondo */
        #background {               
            background-image: url("1a.webp");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; opacity: 0.6;   
        }

        /* Wrapper del Video (La cornice) */
        .video-wrapper {
            position: relative;
            width: 80%;
            aspect-ratio: 16/9; /* Forza la forma rettangolare */
            border-radius: 15px;
            overflow: hidden; /* FONDAMENTALE: Taglia tutto ciò che esce dai bordi */
            background: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* IL VIDEO YOUTUBE */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            
            /* NUOVA TECNICA: ZOOM REALE */
            /* Ingrandisce il video del 35%. Le scritte finiscono fuori dal wrapper */
            transform: scale(1.35); 
            transform-origin: center center;
            
            /* Disabilita i click sul video per non far apparire i menu di YouTube */
            pointer-events: none; 
            
            transition: transform 0.5s ease;
        }

        /* QUANDO E' A TUTTO SCHERMO */
        /* Rimuoviamo lo zoom e riabilitiamo i click */
        .video-wrapper.is-fullscreen iframe {
            transform: scale(1);
            pointer-events: auto;
        }

        /* IL PULSANTE CUSTOM */
        #custom-fs-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            
            /* FORZA BRUTA PER VISIBILITA' */
            z-index: 999999;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Effetto click pulsante */
        #custom-fs-btn:active { background-color: rgba(255,255,255,0.2); transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="background"></div>

    <div id="main-container">
        <div class="video-wrapper" id="videoWrapper">
            
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Webcam" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>

            <div id="custom-fs-btn" onclick="toggleFullScreen()">⛶</div>

        </div>
    </div>
    
    <script>
        var videoWrapper = document.getElementById('videoWrapper');

        // GESTIONE FULLSCREEN
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (videoWrapper.requestFullscreen) videoWrapper.requestFullscreen();
                else if (videoWrapper.webkitRequestFullscreen) videoWrapper.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }

        // GESTIONE ZOOM (TOGLIE ZOOM IN FULLSCREEN)
        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                videoWrapper.classList.add("is-fullscreen");
            } else {
                videoWrapper.classList.remove("is-fullscreen");
            }
        }
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange);

        // LAYOUT RESPONSIVE (MIGLIORATO)
        function adjustLayout() {
            var screenAspectRatio = window.innerWidth / window.innerHeight;
            // Se lo schermo è più "largo" di un 16:9 (es. PC), limitiamo l'altezza
            if (screenAspectRatio > 1.77) { 
                videoWrapper.style.width = 'auto'; 
                videoWrapper.style.height = '80%';
                videoWrapper.style.aspectRatio = '16/9';
            } else {            
                // Se lo schermo è più "stretto" (es. Telefono verticale), usiamo la larghezza
                videoWrapper.style.width = '90%'; 
                videoWrapper.style.height = 'auto';
                videoWrapper.style.aspectRatio = '16/9';
            }
        }
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
