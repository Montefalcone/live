          video.addEventListener('pause', () => showTouchUI());
          video.addEventListener('play', () => showTouchUI());
        }

        video.addEventListener('waiting', () => console.log('Video waiting...'));
        video.addEventListener('stalled', () => console.log('Video stalled'));
        
        video.addEventListener('playing', () => {
          setTimeout(() => {
            try {
              const s = video.seekable;
              if (s && s.length) {
                const end = s.end(s.length - 1);
                const behind = end - (video.currentTime || 0);
                if (behind < 0.5 || behind > 15) {
                  video.currentTime = Math.max(0, end - 2.5);
                }
              }
            } catch (_) {}
          }, 2000);
        }, { once: true });

        video.addEventListener('error', (e) => {
          console.error('Video error:', e);
          setTimeout(() => hardReset(), 1000);
        });

        video.addEventListener('ended', () => hardReset());

        let lastTime = 0;
        let stuckCount = 0;
        setInterval(() => {
          if (video.paused || !wrapper.classList.contains('is-ready')) {
            stuckCount = 0;
            lastTime = video.currentTime;
            return;
          }
          
          const currentTime = video.currentTime || 0;
          if (Math.abs(currentTime - lastTime) < 0.1) {
            stuckCount++;
          } else {
            stuckCount = 0;
          }
          lastTime = currentTime;

          if (stuckCount >= 6) {
            console.warn('Playback stuck, resetting...');
            hardReset();
            stuckCount = 0;
          }
        }, 5000);

        attachStream().catch(() => setNeedsGesture());
      });

      startBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        retryCount = 0;
        attemptPlay();
      });
    })();
  </script>
