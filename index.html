<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
    <title>Webcam Montefalcone</title>
    
    <style>        
        html { margin: 0; padding: env(safe-area-inset); height: 100%; width: 100%; }
        body { position: relative; margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        
        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        
        #background {               
            background-image: url("1a.webp");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            position: absolute; top: -7.5%; left: 0; width: 100%; height: 115%; z-index: -1;        
        }

        .video-wrapper {
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            width: 80%;
            height: auto;
            position: relative; /* Necessario per posizionare il bottone */
            background: #000;
        }

        /* STILE IFRAME: Zommato per nascondere i controlli nativi */
        iframe {
            width: 100%;
            height: 140%; /* Zoom per tagliare barre sopra/sotto */
            border: none;
            position: absolute;
            top: -20%; 
            left: 0;
            pointer-events: auto;
            transition: all 0.5s ease; /* Animazione fluida */
        }

        /* CLASSE SPECIALE: Quando è a tutto schermo, annulla lo zoom */
        .video-wrapper.is-fullscreen iframe {
            height: 100% !important;
            top: 0 !important;
        }

        /* STILE DEL NUOVO PULSANTE FULLSCREEN */
        #custom-fs-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            width: 40px;
            height: 30px;
            font-size: 20px;
            line-height: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #custom-fs-btn:hover { background-color: rgba(0, 0, 0, 0.8); }

    </style>
</head>
<body>

    <div id="background"></div>

    <div id="main-container">
        <div class="video-wrapper" id="videoWrapper">
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Live streaming" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>

            <div id="custom-fs-btn" onclick="toggleFullScreen()">⛶</div>
        </div>
    </div>
    
    <script>
        var videoWrapper = document.getElementById('videoWrapper');

        // --- FUNZIONE PER GESTIRE IL FULLSCREEN ---
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // ENTRA IN FULLSCREEN
                if (videoWrapper.requestFullscreen) {
                    videoWrapper.requestFullscreen();
                } else if (videoWrapper.webkitRequestFullscreen) { /* Safari */
                    videoWrapper.webkitRequestFullscreen();
                } else if (videoWrapper.msRequestFullscreen) { /* IE11 */
                    videoWrapper.msRequestFullscreen();
                }
            } else {
                // ESCI DA FULLSCREEN
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // --- GESTIONE DEL CAMBIO DI STATO (ZOOM IN/OUT) ---
        // Quando entriamo in fullscreen, rimuoviamo lo zoom (il "taglio")
        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                videoWrapper.classList.add("is-fullscreen");
            } else {
                videoWrapper.classList.remove("is-fullscreen");
            }
        }

        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange); // Per Safari

        // --- LOGICA DI LAYOUT ESISTENTE (MANTENUTA) ---
        function adjustLayout() {
            var screenAspectRatio = window.innerWidth / window.innerHeight;
            var videoAspectRatio = 16 / 9;
        
            if (screenAspectRatio > videoAspectRatio) { 
                videoWrapper.style.width = 'auto';
                videoWrapper.style.height = '80%';            
            } else {            
                videoWrapper.style.width = '80%';
                videoWrapper.style.height = 'auto';
            }
        }
        
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);
        adjustLayout();
        
        // Gestione scroll iPhone (mantenuta dal tuo codice originale)
        function disableScroll() {
            document.body.style.overflow = 'hidden';
        }
        
        if(/iPhone/.test(navigator.platform)){ 
            disableScroll();
        } else {
            var backgroundElement = document.getElementById("background");
            if (backgroundElement) {
                backgroundElement.parentNode.removeChild(backgroundElement);
            }
            document.documentElement.style.backgroundImage = 'url("1a.webp")';
            document.documentElement.style.backgroundSize = 'cover';
            document.documentElement.style.backgroundPosition = 'center';
            document.documentElement.style.backgroundRepeat = 'no-repeat';
            document.documentElement.style.overflow = 'hidden';            
        }
    </script>
</body>
</html>
