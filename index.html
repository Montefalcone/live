<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Webcam Montefalcone</title>
    
    <style>
       body {
            background-image: url("1a.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .video-wrapper {
            width: 70%; /* Larghezza del contenitore regolata per essere responsive */
            aspect-ratio: 16/9; /* Mantiene l'aspect ratio corretto */
            border-radius: 15px;
            overflow: hidden;
        }

        iframe {
            width: 100%; /* L'iframe riempie completamente il contenitore */
            height: 100%; /* Mantenere l'altezza proporzionale */
            border: none; /* Nessun bordo intorno all'iframe */
        }
    </style>
</head>
<body>
    <div class="video-wrapper" id="videoWrapper">
        <iframe width="424" 
        height="240" 
        src="https://youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw" 
        title="Live streaming di Montefalcone Di Val Fortore" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
    </div>
    
    <script>
        // Funzione per determinare se l'utente usa un dispositivo mobile
        function isMobile() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android|ipad|iphone|ipod|iemobile|blackberry|kindle|silk|opera mini/i.test(userAgent);
        }

        var videoWrapper = document.getElementById('videoWrapper');
        var iframe = document.querySelector('iframe');

        if (isMobile()) {
            videoWrapper.style.width = '100%';
            console.log("È un dispositivo mobile");
            document.body.style.height = 'auto';

            // Funzione per attivare la modalità a schermo intero
            function requestFullScreen() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullScreen) { // Chrome, Safari, Opera
                    iframe.webkitRequestFullScreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            }

            // Ascolta i cambiamenti di orientamento
            window.addEventListener('orientationchange', function() {
                if (window.orientation === 90 || -90) { // Modalità landscape
                    console.log("Modalità orizzontale, attivare a schermo intero");
                    requestFullScreen();
                }
            });
        }
    </script>
</body>
</html>
