    <style>
        /* --- RESET --- */
        html, body {
            margin: 0; padding: 0;

        }

        #bg-static {

            z-index: 1;
            filter: brightness(0.6) contrast(1.1);
            animation: driftingWorld 80s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes driftingWorld { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* --- ATMOSFERA (LIVELLO 2) --- */
        .vignette {

        }
        .particles-container { position: fixed; inset: 0; z-index: 3; pointer-events: none; }

        /* --- CONTENITORE UI (LIVELLO 10) --- */
        #main-wrapper {
            position: relative;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }

        .header-box { text-align: center; margin-bottom: 25px; pointer-events: none; }

            color: #fff; font-size: 3.5rem; line-height: 1.2;
            text-shadow: 2px 2px 4px #000, 0 0 25px rgba(255,255,255,0.5);
        }

        /* --- PLAYER BOX (FORZATO) --- */
        .video-wrapper {
            position: relative;
            width: 90%;

            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 100; /* SOPRA A TUTTO */

        /* Forza Clappr a occupare il box */
        #video-player-id { width: 100%; height: 100%; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {

            .festive-message { font-size: 2rem; }
            .logo { width: 80px; }

        }

        /* --- NEVE --- */
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8; }
        @keyframes fall { to { transform: translateY(110vh); } }

</head>

        // 1. GENERATORE NEVE
        function createSnow() {
            const field = document.getElementById('snow-field');
            for(let i=0; i<50; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake';
                let size = Math.random()*3+2;
