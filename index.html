          }
        } catch (e) {
          debugLog.add(`‚ùå Errore jump: ${e.message}`, 'error');
        }
      }

      function toggleUI() {
        const isVisible = wrapper.classList.contains('show-ui');
        if (isVisible) {
          wrapper.classList.remove('show-ui');
          if (uiTimer) clearTimeout(uiTimer);
          debugLog.add('üëÅÔ∏è UI nascosta', 'info');
        } else {
          wrapper.classList.add('show-ui');
          if (uiTimer) clearTimeout(uiTimer);
          uiTimer = setTimeout(() => {
            wrapper.classList.remove('show-ui');
            debugLog.add('‚è≤Ô∏è UI auto-nascosta', 'info');
          }, 3500);
          debugLog.add('üëÅÔ∏è UI mostrata', 'info');
        }
      }

      function destroyHls() {
        if (hls) {
          try {
            hls.off(window.Hls.Events.ERROR);
            hls.off(window.Hls.Events.MANIFEST_PARSED);
            hls.off(window.Hls.Events.FRAG_LOADED);
            hls.destroy();
            debugLog.add('üóëÔ∏è HLS distrutto', 'info');
          } catch (e) {
            debugLog.add(`‚ùå Errore destroy: ${e.message}`, 'error');
          }
          hls = null;
        }
      }

      function hardReset() {
        debugLog.add(`üîÑ RESET (${retryCount}/${MAX_RETRIES})`, 'warn');
        
        if (retryCount >= MAX_RETRIES) {
          debugLog.add('‚ùå MAX TENTATIVI RAGGIUNTO', 'error');
          setNeedsGesture();
          retryCount = 0;
          return;
        }
        retryCount++;
        
        destroyHls();
        try {
          video.pause();
          video.removeAttribute('src');
          video.load();
          video.poster = '';
        } catch (e) {
          debugLog.add(`‚ùå Errore reset: ${e.message}`, 'error');
        }
        
        wrapper.classList.remove('is-ready');
        overlay.classList.remove('needs-gesture');
        overlay.setAttribute('aria-hidden', 'false');

        setTimeout(() => {
          attachStream().catch(() => setNeedsGesture());
        }, 1500);
      }

      async function attemptPlay() {
        try {
          debugLog.add('‚ñ∂Ô∏è Tentativo play...', 'info');
          await player.play();
          retryCount = 0;
          debugLog.add('‚úÖ Play avviato', 'success');
        } catch (e) {
          debugLog.add(`‚ùå Play fallito: ${e.message}`, 'error');
          setNeedsGesture();
        }
      }

      function attachStream() {
        destroyHls();
        wrapper.classList.remove('is-ready');
        overlay.classList.remove('needs-gesture');
        overlay.setAttribute('aria-hidden', 'false');

        debugLog.add('üîó Attaching stream...', 'info');

        if (supportsNativeHls() && (isIOS() || isSafari())) {
          debugLog.add('üì∫ Modalit√†: Native HLS', 'info');
          video.src = STREAM_URL;
          video.load();
          waitForFirstFrame();
          return attemptPlay();
        }

        if (!window.Hls || !window.Hls.isSupported()) {
          debugLog.add('‚ö†Ô∏è Modalit√†: Fallback', 'warn');
          video.src = STREAM_URL;
          video.load();
          waitForFirstFrame();
          return attemptPlay();
        }

        debugLog.add('üéØ Modalit√†: HLS.js', 'success');

        hls = new window.Hls({
          lowLatencyMode: false,
          backBufferLength: 90,
          maxBufferLength: 90,
          maxMaxBufferLength: 180,
          liveSyncDurationCount: 5,
          liveMaxLatencyDurationCount: 10,
          capLevelToPlayerSize: true,
          startLevel: -1,
          enableWorker: true,
          fragLoadingMaxRetry: 6,
          fragLoadingRetryDelay: 1000,
          fragLoadingMaxRetryTimeout: 25000,
          manifestLoadingMaxRetry: 6,
          manifestLoadingRetryDelay: 1000,
          manifestLoadingMaxRetryTimeout: 25000,
          maxFragLookUpTolerance: 0.5,
          debug: false
        });

        hls.attachMedia(video);
        
        hls.on(window.Hls.Events.MEDIA_ATTACHED, () => {
          debugLog.add('‚úÖ MEDIA_ATTACHED', 'success');
          hls.loadSource(STREAM_URL);
        });

        hls.on(window.Hls.Events.MANIFEST_PARSED, (evt, data) => {
          debugLog.add(`üìã Manifest: ${data.levels.length} livelli`, 'success');
        });

        hls.on(window.Hls.Events.FRAG_LOADED, (evt, data) => {
          debugLog.add(`üì¶ Fragment #${data.frag.sn}`, 'info');
        });

        hls.on(window.Hls.Events.ERROR, (evt, data) => {
          if (!data) return;

          const fatal = data.fatal ? 'üö® FATALE' : '‚ö†Ô∏è';
          debugLog.add(`${fatal} ${data.type} - ${data.details}`, data.fatal ? 'error' : 'warn');

          if (!data.fatal) {
            if (data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
              try { setTimeout(() => hls.startLoad(-1), 500); } catch (_) {}
            }
            return;
          }

          try {
            if (data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
              setTimeout(() => hls.startLoad(-1), 1000);
            } else if (data.type === window.Hls.ErrorTypes.MEDIA_ERROR) {
              hls.recoverMediaError();
            } else {
              hardReset();
            }
          } catch (e) {
            hardReset();
          }
        });

        waitForFirstFrame();
        return attemptPlay();
      }

      function scheduleBackgroundVideo() {
        const saveData = navigator.connection && navigator.connection.saveData;
        const et = navigator.connection && navigator.connection.effectiveType;
        const slow = et && (et.includes('2g') || et.includes('slow'));
        const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (saveData || slow || reduceMotion) return;

        setTimeout(() => {
          if (!bgVideo.src) {
            bgVideo.src = 'galaxy.mp4';
            bgVideo.load();
          }
          const p = bgVideo.play();
          if (p && typeof p.catch === 'function') p.catch(() => {});
        }, 2000);
      }

      async function enterFullscreenLandscape() {
        debugLog.add('üñºÔ∏è Fullscreen + landscape lock', 'info');
        
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape');
            debugLog.add('‚úÖ Landscape locked', 'success');
          }
        } catch (e) {
          debugLog.add(`‚ö†Ô∏è Lock fallito: ${e.message}`, 'warn');
        }

        try {
          if (wrapper.requestFullscreen) {
            await wrapper.requestFullscreen();
          } else if (wrapper.webkitRequestFullscreen) {
            await wrapper.webkitRequestFullscreen();
          } else if (wrapper.mozRequestFullScreen) {
            await wrapper.mozRequestFullScreen();
          } else if (wrapper.msRequestFullscreen) {
            await wrapper.msRequestFullscreen();
          } else if (isIOS() && video.webkitEnterFullscreen) {
            video.webkitEnterFullscreen();
          }
          debugLog.add('‚úÖ Fullscreen attivato', 'success');
        } catch (e) {
          debugLog.add(`‚ùå Fullscreen fallito: ${e.message}`, 'error');
        }
      }

      function exitFullscreenPortrait() {
        debugLog.add('üö™ Exit fullscreen', 'info');
        
        try {
          if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
            debugLog.add('‚úÖ Orientation unlocked', 'success');
          }
        } catch (_) {}

        try {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        } catch (e) {
          debugLog.add(`‚ùå Exit fallito: ${e.message}`, 'error');
        }
      }

      function handleOrientationChange() {
        const isLandscape = window.matchMedia('(orientation: landscape)').matches;
        const isMobile = window.innerWidth <= 768;
        
        debugLog.add(`üì± Orient: ${isLandscape ? 'LAND' : 'PORT'}, Mobile: ${isMobile}`, 'info');
        
        if (isLandscape && isMobile) {
          document.body.classList.add('landscape-fullscreen');
          debugLog.add('üñºÔ∏è Fake fullscreen ON', 'success');
        } else {
          document.body.classList.remove('landscape-fullscreen');
          debugLog.add('üñºÔ∏è Fake fullscreen OFF', 'info');
        }
      }

      bgVideo.addEventListener('playing', () => document.body.classList.add('bg-playing'));

      window.addEventListener('online', () => {
        debugLog.add('‚ö° CONNESSIONE OK', 'success');
        retryCount = 0;
        hardReset();
      });

      window.addEventListener('offline', () => {
        debugLog.add('üì° OFFLINE', 'error');
      });

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          try { bgVideo.pause(); } catch (_) {}
        } else {
          if (document.body.classList.contains('bg-playing')) {
            const p = bgVideo.play();
            if (p && typeof p.catch === 'function') p.catch(() => {});
          }
          if (video.paused && wrapper.classList.contains('is-ready')) {
            jumpToLiveEdge();
            attemptPlay();
          }
        }
      });

      window.addEventListener('orientationchange', handleOrientationChange);
      window.addEventListener('resize', handleOrientationChange);

      function whenReady(fn) {
        if (document.readyState === 'complete' || document.readyState === 'interactive') fn();
        else document.addEventListener('DOMContentLoaded', fn, { once: true });
      }

      whenReady(() => {
        debugLog.add('üìÑ DOM pronto', 'success');

        if (window.Plyr) {
          player = new Plyr(video, {
            controls: ['play-large', 'fullscreen'],
            clickToPlay: false,
            hideControls: true,
            tooltips: { controls: false, seek: false },
            fullscreen: { enabled: true, fallback: true, iosNative: true }
          });

          player.on('enterfullscreen', () => {
            debugLog.add('üé¨ ENTER FULLSCREEN', 'info');
            enterFullscreenLandscape();
          });

          player.on('exitfullscreen', () => {
            debugLog.add('üé¨ EXIT FULLSCREEN', 'info');
            exitFullscreenPortrait();
          });
        } else {
          debugLog.add('‚ö†Ô∏è Plyr fallback', 'warn');
          player = { play: () => video.play(), on: () => {} };
        }

        if (isTouchDevice) {
          wrapper.addEventListener('click', (e) => {
            if (e.target.closest('.plyr__control') || e.target.closest('.start-cta')) return;
            
            const now = Date.now();
            const timeSinceLastTap = now - lastTapTime;
            
            if (timeSinceLastTap < DOUBLE_TAP_THRESHOLD) {
              e.preventDefault();
              debugLog.add('‚ö†Ô∏è DOPPIO TAP BLOCCATO', 'warn');
              return;
            }
            
            lastTapTime = now;
            toggleUI();
          });
        }

        video.addEventListener('waiting', () => debugLog.add('‚è≥ WAITING', 'warn'));
        video.addEventListener('stalled', () => debugLog.add('‚è∏Ô∏è STALLED', 'warn'));
        
        video.addEventListener('playing', () => {
          debugLog.add('‚ñ∂Ô∏è PLAYING', 'success');
          
          setTimeout(() => {
            try {
              const s = video.seekable;
              if (s && s.length) {
                const end = s.end(s.length - 1);
                const behind = end - (video.currentTime || 0);
                debugLog.add(`üìä Latenza: ${behind.toFixed(1)}s`, behind > 15 ? 'warn' : 'info');
                
                if (behind < 0.5 || behind > 20) jumpToLiveEdge();
              }
            } catch (e) {
              debugLog.add(`‚ùå ${e.message}`, 'error');
            }
          }, 2500);
        }, { once: true });

        video.addEventListener('error', (e) => {
          const code = video.error ? video.error.code : 'unknown';
          debugLog.add(`‚ùå ERROR: ${code}`, 'error');
          setTimeout(() => hardReset(), 1500);
        });

        video.addEventListener('ended', () => {
          debugLog.add('üèÅ ENDED', 'warn');
          hardReset();
        });

        let lastTime = 0;
        let stuckCount = 0;
        setInterval(() => {
          if (video.paused || !wrapper.classList.contains('is-ready')) {
            stuckCount = 0;
            lastTime = video.currentTime;
            return;
          }
          
          const currentTime = video.currentTime || 0;
          
          if (stuckCount === 0) {
            debugLog.add(`üìä T=${currentTime.toFixed(1)}s RS=${video.readyState}`, 'info');
          }

          if (Math.abs(currentTime - lastTime) < 0.1) {
            stuckCount++;
            debugLog.add(`‚ö†Ô∏è STUCK (${stuckCount}/8)`, 'warn');
          } else {
            if (stuckCount > 0) debugLog.add('‚úÖ RIPRESO', 'success');
            stuckCount = 0;
          }
          lastTime = currentTime;

          if (stuckCount >= 8) {
            debugLog.add('üí• STUCK - RESET', 'error');
            hardReset();
            stuckCount = 0;
          }
        }, 5000);

        handleOrientationChange();
        attachStream().catch(() => setNeedsGesture());
      });

      startBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        retryCount = 0;
        debugLog.add('üëÜ AVVIO MANUALE', 'success');
        attemptPlay();
      });
    })();
  </script>
