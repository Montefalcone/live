<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Webcam Montefalcone</title>
    
    <style>        
        html, body { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }
        
        #main-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative; z-index: 1;
        }
        
        #background {               
            background-image: url("1a.webp");
            background-size: cover; background-position: center; background-repeat: no-repeat;
            position: absolute; inset: 0; 
            z-index: 0; opacity: 0.6;   
        }

        /* CORNICE */
        .video-wrapper {
            position: relative;
            width: 80%;
            aspect-ratio: 16/9; 
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* VIDEO: NESSUNO ZOOM, 100% PURO */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* LO SCUDO INVISIBILE */
        /* Questo div copre il video e intercetta i click/tap */
        .click-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; /* Invisibile */
            z-index: 20; /* Sopra al video */
            cursor: default; /* Non mostra la manina */
        }

        /* PULSANTE FULLSCREEN */
        #custom-fs-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 50px; height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            
            /* DEVE STARE SOPRA LO SCUDO */
            z-index: 30; 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        #custom-fs-btn:active { background-color: rgba(255,255,255,0.2); transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="background"></div>

    <div id="main-container">
        <div class="video-wrapper" id="videoWrapper">
            
            <iframe 
                src="https://www.youtube.com/embed/live_stream?channel=UCsjOOTpNAZZYxzkEj9gpNEw&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&playsinline=1" 
                title="Webcam" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>

            <div class="click-shield"></div>

            <div id="custom-fs-btn" onclick="toggleFullScreen()">â›¶</div>

        </div>
    </div>
    
    <script>
        var videoWrapper = document.getElementById('videoWrapper');

        // Layout Responsive
        function adjustLayout() {
            var screenAspectRatio = window.innerWidth / window.innerHeight;
            if (screenAspectRatio > 1.77) { 
                videoWrapper.style.width = 'auto'; 
                videoWrapper.style.height = '80%';
                videoWrapper.style.aspectRatio = '16/9';
            } else {            
                videoWrapper.style.width = '90%'; 
                videoWrapper.style.height = 'auto';
                videoWrapper.style.aspectRatio = '16/9';
            }
        }
        window.addEventListener('resize', adjustLayout);
        adjustLayout();

        // Fullscreen
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (videoWrapper.requestFullscreen) videoWrapper.requestFullscreen();
                else if (videoWrapper.webkitRequestFullscreen) videoWrapper.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }
    </script>
</body>
</html>
