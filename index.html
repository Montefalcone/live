<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="google-site-verification" content="DLjKDn5UupGNdRgZXo9CuMc0Sg1S1aULxDJfIHT9tYo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Webcam Montefalcone di Val Fortore - LIVE</title>
    
    <meta name="description" content="Guarda la webcam in diretta dal Comune di Montefalcone. Vista panoramica live, condizioni meteo attuali e immagini in tempo reale dal centro storico.">
    <meta property="og:image" content="https://www.webcammontefalconedivalfortore.it/p.png"> 

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
    
    <style>
        /* --- RESET E STRUTTURA --- */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
            background-color: #000;
        }

        @font-face {
            font-family: 'MerryChristmasFont';
            src: url('last.otf') format('truetype');
        }

        /* --- SFONDO E ATMOSFERA --- */
        #background-layer {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            background: url("1a.webp") no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: brightness(0.6);
            animation: drifting 60s ease-in-out infinite alternate;
        }
        @keyframes drifting { from { transform: scale(1); } to { transform: scale(1.1); } }

        .vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 40%, black 100%);
            z-index: 2; pointer-events: none;
        }

        /* --- CONTENITORE UI --- */
        #interface-wrapper {
            position: relative;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }

        .header-box { text-align: center; margin-bottom: 20px; pointer-events: none; }
        .logo-img { width: 110px; height: auto; filter: drop-shadow(0 0 10px gold); margin-bottom: 10px; }
        
        .festive-title {
            font-family: 'MerryChristmasFont', serif;
            color: #fff; font-size: 3.5rem; line-height: 1.1;
            text-shadow: 0 0 20px rgba(255,255,255,0.4), 2px 2px 5px #000;
        }

        /* --- IL PLAYER (DIMENSIONI FORZATE) --- */
        .player-box {
            position: relative;
            width: 90%; 
            max-width: 1050px;
            aspect-ratio: 16/9; /* Mantiene la forma corretta */
            background: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #video-player { width: 100%; height: 100%; }

        /* --- EFFETTI NEVE --- */
        .snow-container { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .festive-title { font-size: 1.8rem; }
            .logo-img { width: 75px; }
            #interface-wrapper { justify-content: flex-start; padding-top: 50px; }
            .player-box { width: 95%; border-radius: 8px; }
        }
    </style>
</head>
<body>

    <div id="background-layer"></div>
    <div class="vignette"></div>
    <div class="snow-container" id="snowField"></div>

    <div id="interface-wrapper">
        
        <div class="header-box">
            <img src="stemma2-removebg-preview.png" class="logo-img" alt="Logo">
            <div class="festive-title">
                Il comune di Montefalcone di Val Fortore<br>augura a tutti Buone Feste
            </div>
        </div>

        <div class="player-box">
            <div id="video-player"></div>
        </div>

    </div>

    <script>
        // 1. NEVE
        function makeSnow() {
            const field = document.getElementById('snowField');
            for(let i=0; i<50; i++) {
                let s = document.createElement('div');
                s.className = 'snowflake';
                let size = Math.random()*3+2;
                s.style.width = s.style.height = size+'px';
                s.style.left = Math.random()*100+'vw';
                s.style.animation = `fall ${Math.random()*5+5}s linear infinite -${Math.random()*5}s`;
                field.appendChild(s);
            }
        }
        makeSnow();

        // 2. PLAYER CLAPPR (MOTORE FUNZIONANTE)
        window.onload = function() {
            var player = new Clappr.Player({
                source: "https://live.webcammontefalconedivalfortore.it/memfs/58e0bcbe-f1bd-4c8b-85f7-b4566a3e5392.m3u8",
                parentId: "#video-player",
                plugins: [ClapprChromecastPlugin],
                width: '100%',
                height: '100%',
                autoPlay: true,
                mute: true,
                poster: 'p.png',
                playback: {
                    playInline: true,
                    recycleVideo: true
                },
                chromecast: {
                    appId: '9DFB77C0',
                    media: {
                        type: 'live',
                        title: 'Webcam Montefalcone Live'
                    }
                },
                mediacontrol: {seekbar: "#FFD700", buttons: "#FFFFFF"}
            });
        };

        // Blocco scorrimento
        document.addEventListener('touchmove', function(e) { 
            if(!e.target.closest('.player-box')) e.preventDefault(); 
        }, { passive: false });
    </script>
</body>
</html>
